<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>KMI Skaičiuoklė</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="SkaiciuotiKMI()">
            <div class="form-group mb-3">
              <label for="svoris">Svoris (kg)</label>
              <input type="number"
                     id="weight"
                     class="form-control"
                     [(ngModel)]="svoris"
                     name="svoris"
                     required />
            </div>

            <div class="form-group mb-3">
              <label for="ugis">Ugis (cm)</label>
              <input type="number"
                     id="ugis"
                     class="form-control"
                     [(ngModel)]="ugis"
                     name="ugis"
                     required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Skaičiuoti KMI</button>
          </form>

          <div  class="alert alert-info mt-3">
            Jūsų KMI: {{ kmi }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
